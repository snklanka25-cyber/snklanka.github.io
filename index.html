<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Coming Soon – SNK Lanka (Pvt) Ltd</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      font-family: 'Poppins', sans-serif;
      color: #004d2f;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin: 10px 0;
      position: relative;
      color: #004d2f;
    }

    h1::after {
      content: "";
      display: block;
      width: 70%;
      height: 3px;
      background: linear-gradient(90deg, #d4af37, #004d2f, #d4af37);
      margin: 12px auto 0;
      border-radius: 3px;
    }

    .slogan {
      font-style: italic;
      font-weight: 500;
      color: #d4af37;
      margin-top: 10px;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }

    .divider {
      width: 80px;
      height: 1px;
      background-color: #cfcfcf;
      margin: 25px 0;
    }

    .contact {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .contact a {
      color: #004d2f;
      text-decoration: none;
      font-weight: 600;
    }

    .contact a:hover {
      color: #d4af37;
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.6;
      color: #004d2f;
    }
  </style>
</head>
<body>
  <img src="SNK-Lanka-Logo.png" alt="SNK Lanka Pvt Ltd Logo" class="logo" />
  <h1>Website Coming Soon</h1>
  <div class="slogan">~ Moving Business Forward ~</div>
  <div class="divider"></div>
  <p>SNK Lanka (Pvt) Ltd</p>

  <div class="contact">
    <p>Contact us at <a href="mailto:info@snklanka.lk">info@snklanka.lk</a></p>
  </div>

  <footer>© 2025 SNK Lanka (Pvt) Ltd. All rights reserved.</footer>
</body>
</html>
